<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Usuarios</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Usuarios</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">

    <div class="card">
      <div class="card-header">
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-block" (click)="agregarUsuario()"><i class="fa-solid fa-user-plus"></i> Nuevo Usuario</button>
        </div>
      </div>
      <div class="card-body">
        <table *ngIf="usuarios.length" datatable [dtOptions]="dtOptions" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usuarios">
                    <td>{{user.id}}</td>
                    <td>{{user.nombre + ' ' + user.apellido}}</td>
                    <td>{{user.username}}</td>
                    <td class="project-state">
                        <span class="badge" 
                        [ngClass]="
                        {'badge-danger': user.estatusid === 1002,
                         'badge-success': user.estatusid === 6,
                        }">{{user.estatusDesc}}</span>
                    </td> 
                    <td class="project-actions">
                        <a class="btn btn-warning btn-sm" (click)="editarUsuario(user)">
                            <i class="fas fa-pencil"></i>
                             Editar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </section>
